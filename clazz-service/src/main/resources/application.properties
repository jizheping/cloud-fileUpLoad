##springboot\u7684\u6838\u5FC3\u914D\u7F6E\u6587\u4EF6
##server
server.port=9003
spring.application.name=clazz-service
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
eureka.client.service-url.defaultZone:http://localhost:8080/eureka/
spring.datasource.url = jdbc:mysql://localhost:3306/test?characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&serverTimezone=GMT%2B8
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driverClassName = com.mysql.jdbc.Driver
# Specify the DBMS
spring.jpa.database = mysql
# Show or not log for each sql query ‰»Îsql”Ôæ‰
spring.jpa.show-sql = true 
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
